<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3>HOME</h3>
                <div class="score-container"><p class="score" id="home-score"></p></div>
                 <div class="add-score">
                <button class = "btn" id="home-btn1" onclick="homeAdd1()">+1</button>
                <button class = "btn" id="home-btn2" onclick="homeAdd2()">+2</button>
                <button class = "btn" id="home-btn3" onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <div id="guest">
                <h3>AWAY</h3>
               <div class="score-container"><p class="score" id="guest-score"></p></div>
               <div class="add-score">
                <button class = "btn" id="guest-btn1" onclick="guestAdd1()">+1</button>
                <button class = "btn" id="guest-btn2" onclick="guestAdd2()">+2</button>
                <button class = "btn" id="guest-btn3" onclick="guestAdd3()">+3</button>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
